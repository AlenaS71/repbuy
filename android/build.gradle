plugins {
    id 'com.google.gms.google-services' version '4.3.15' apply false
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

configurations.configureEach {
    resolutionStrategy {
        force 'androidx.core:core-ktx:1.6.0'
    }
}
// Set custom build directory for the root project
rootProject.ext.customBuildDir = file('../build')

subprojects {
    // Configure the build directory for each subproject
    buildDir = "${rootProject.ext.customBuildDir}/${project.name}"
}

// Ensure that the ':app' module is evaluated before other subprojects
subprojects {
    evaluationDependsOn(':app')
}

// Register a clean task to delete the custom build directory
tasks.register("clean", Delete) {
    delete rootProject.ext.customBuildDir
}
